<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Palindrome Js</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Palindrome Checker</h1>
            <p>A palindrome is a word or phrase that reads the same backwards as forwards, e.g, level, refer</p>
        </header>
        <div class="inputs">
            <input type="text" name="" id="" placeholder="Enter text or word">
            <button>Check Palindrome</button>
        </div>
        <p class="text-info">Yes, <span>'Bob or Mom'</span> is a palindrome</p>
    </div>
</body>
</html>
